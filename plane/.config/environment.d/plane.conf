# Plane configuration
# This file is loaded by systemd user session and makes variables available to plane containers

# Database configuration
PLANE_DB_USER=plane
PLANE_DB_NAME=plane
# NOTE: moved to secrets
# PLANE_DB_PASSWORD=CHANGE_ME_secure_db_password

# Application secret key (generate with: openssl rand -hex 32)
# NOTE: moved to secrets
# PLANE_SECRET_KEY=CHANGE_ME_run_openssl_rand_hex_32

# MinIO/S3 storage credentials
PLANE_MINIO_ROOT_USER=minioadmin
# NOTE: moved to secrets
# PLANE_MINIO_ROOT_PASSWORD=CHANGE_ME_secure_minio_password

# RabbitMQ/Message Queue credentials
PLANE_MQ_USER=plane
# NOTE: moved to secrets
# PLANE_MQ_PASSWORD=CHANGE_ME_secure_mq_password

# Application URLs
PLANE_WEB_URL=http://plane.lab
PLANE_CORS_ALLOWED_ORIGINS=http://plane.lab,http://plane.lab.albandiguer.dev

# Optional: Email configuration (leave empty to disable)
PLANE_EMAIL_HOST=
PLANE_EMAIL_PORT=587
PLANE_EMAIL_HOST_USER=
PLANE_EMAIL_HOST_PASSWORD=
PLANE_EMAIL_USE_TLS=1
PLANE_EMAIL_FROM=plane@albandiguer.dev
